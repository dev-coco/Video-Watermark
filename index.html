<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频批量添加水印</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🎬 视频批量添加水印</h1>
      <p>选择视频文件，输出到原文件所在目录</p>
    </div>
    <div class="content">
      <div class="section">
        <div class="section-title">第一步：选择视频文件</div>
        <div class="file-selector">
          <div class="file-selector-text">点击选择视频文件</div>
          <div class="file-selector-hint">支持多个文件选择</div>
        </div>
        <div class="file-list" id="fileList">
          <div class="empty-message">暂未选择文件</div>
        </div>
      </div>
      <div class="section">
        <div class="section-title">第二步：设置水印参数</div>
        <div class="controls">
          <div class="control-group">
            <label class="control-label">水印文字</label>
            <input type="text" id="watermarkText" value="示例水印" placeholder="输入水印文字">
          </div>
          <div class="control-group">
            <label class="control-label">文字大小</label>
            <input type="number" id="fontSize" value="20" min="20" max="200">
          </div>
          <div class="control-group">
            <label class="control-label">水印颜色</label>
            <div class="color-controls">
              <div class="color-picker-wrapper">
                <input type="color" id="watermarkColor" value="#ffffff">
                <div class="color-value" id="colorValue">#FFFFFF</div>
              </div>
              <div class="smart-color-control">
                <input type="checkbox" id="smartColor">
                <label for="smartColor">智能选色</label>
              </div>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">透明度: <span id="opacityValue">100%</span></label>
            <input type="range" id="watermarkOpacity" min="0" max="100" value="100">
          </div>
          <div class="control-group" style="grid-column: 1 / -1;">
            <label class="control-label">水印位置</label>
            <div class="position-grid">
              <div class="position-option" data-position="top-left">↖️ 左上角</div>
              <div class="position-option" data-position="top-right">↗️ 右上角</div>
              <div class="position-option" data-position="bottom-left">↙️ 左下角</div>
              <div class="position-option selected" data-position="bottom-right">↘️ 右下角</div>
            </div>
          </div>
        </div>
      </div>
      <div class="button-group">
        <button class="btn-process" id="processButton" disabled>开始处理</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
